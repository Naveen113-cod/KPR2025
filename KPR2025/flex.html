<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    .container{
        display:flex;
        height:100vh;
        flex-direction: row;
        justify-content: space-evently;
        align-items: center;
    }
    .item{
        border: solid 1px black;
        padding: 50px;
    }
    .item-1{
        background:red;
        width: 1px;
    }
    .item-2{
        background-color:white;
        
    }
    .item-3{
        background-color:black;
        width: 1px;
    }
</style>
<body>
    <div class="container">
        <div class="item item-1"></div>
        <div class="item item-2">
            <img src="./Doomsday/flag/indian flag.png" alt="" width="100px">
        </div>
        <div class="item item-3"></div>
    </div>
</body>
</html>
